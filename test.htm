<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Masked Input functional test</title>
    <style type="text/css">
      label {
        display: block;
        /*float: right;*/
      }

      label span {
        display: inline-block;
        /*text-align: right;*/
        width: 10em;
      }

      label input {
        margin-right: 0.5em;
      }

      .time {
        font-family: "Courier New", Courier, monospace;
      }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js"></script>
    <!-- <script type="text/javascript" src="event.simulate.js"></script> -->
    <script type="text/javascript" src="prototype.maskedinput.js"></script>
    <script type="text/javascript">
      Element.mask.definitions['H'] = '[012]';
      Element.mask.definitions['M'] = '[0-5]';

      Event.observe(document, 'dom:loaded', function() {
        //alert("dom:loaded");
        $$(".time").invoke("mask", "H9:M9", {
          placeholder: "-"
        });
        $("date1").mask("99.99.9999");
        $("phone").mask("(99) 999-99-99? ***");
        $("code").mask("********", {
          completed: function() {
            alert("Code " + this.getValue() + " is incorrect :)");
          }
        });
      });
    </script>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Time</legend>
        <label>
          <span>date</span>
          <input type="text" name="date" class="date" id="date1" /><span>99.99.9999</span>
        </label>
        <label>
          <span>start time</span>
          <input type="text" name="startTime" class="time" size="5" /><span>H9:M9</span>
        </label>
        <label>
          <span>end time</span>
          <input type="text" name="endTime" class="time" size="5" /><span>H9:M9</span>
        </label>
      </fieldset>
      <fieldset>
        <legend>Personal info</legend>
        <label>
          <span>phone</span>
          <input type="text" name="phone" id="phone" /><span>(99) 999-99-99? ***</span>
        </label>
        <label>
          <span>code</span>
          <input type="text" name="code" id="code" /><span>********</span>
        </label>
      </fieldset>
    </form>
  </body>
</html>
